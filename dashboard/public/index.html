<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root { --muted:#7a7a7a; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#f7f7f7; }
    header { background:#111; color:#fff; padding:12px 16px; }
    nav { display:flex; gap:12px; }
    nav a { color:#ddd; text-decoration:none; padding:6px 10px; border-radius:6px; }
    nav a.active, nav a:hover { background:#222; color:#fff; }
    main { padding:16px; max-width:1200px; margin:0 auto; }
    .card { background:#fff; border:1px solid #eee; border-radius:10px; padding:12px; margin-top:12px; }
    .row { display:flex; gap:8px; }
    .muted { color: var(--muted); }
    table { width:100%; border-collapse:collapse; background:#fff; }
    th, td { text-align:left; padding:8px 10px; border-bottom:1px solid #f0f0f0; white-space:nowrap; }
    th { background:#fafafa; }
    input, select, button { padding:8px 10px; border:1px solid #ddd; border-radius:8px; background:#fff; }
    input:focus, select:focus { outline:2px solid #2684ff22; border-color:#bbb; }
    button { cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#payments" data-tab="payments" class="active">Payments</a>
      <a href="#merchants" data-tab="merchants">Merchants</a>
      <a href="#stats" data-tab="stats">Stats</a>
    </nav>
  </header>
  <main>
    <div id="root"></div>
  </main>
  <!-- ВАЖНО: этот путь должен существовать в контейнере -->
  <script src="/dist/main.js" type="module"></script>
</body>
</html>
