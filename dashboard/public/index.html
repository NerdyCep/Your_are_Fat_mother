<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Aggregator Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
      body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; margin:0; background:#0b1220; color:#e6eef8;}
      header { display:flex; align-items:center; gap:16px; padding:12px 16px; background:#0f172a; border-bottom:1px solid #1e293b;}
      header h1 { margin:0; font-size:18px; }
      .wrap { max-width:1100px; margin:20px auto; padding:0 16px; }
      .card { background:#111827; border:1px solid #1f2937; border-radius:12px; padding:16px; margin-bottom:16px;}
      .row { display:flex; gap:12px; flex-wrap:wrap; }
      input, select, button, textarea { background:#0b1220; color:#e6eef8; border:1px solid #334155; border-radius:8px; padding:8px 10px; }
      button { cursor:pointer; }
      table { width:100%; border-collapse:collapse; }
      th, td { text-align:left; padding:8px; border-bottom:1px solid #1f2937; vertical-align: top; }
      .muted { color:#94a3b8; }
      nav a { color:#93c5fd; text-decoration:none; margin-right:12px; }
      nav a.active { font-weight:600; text-decoration:underline; }
      .right { margin-left:auto; }
      code { background:#0b132a; padding:2px 6px; border-radius:6px; }
    </style>
  </head>
  <body>
    <header>
      <h1>Aggregator Dashboard</h1>
      <nav class="right">
        <a href="#" data-tab="payments" class="active">Payments</a>
        <a href="#" data-tab="merchants">Merchants</a>
        <a href="#" data-tab="stats">Stats</a>
      </nav>
    </header>
    <div id="root" class="wrap"></div>
    <script src="/assets/app.js"></script>
  </body>
</html>
